<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Note App</h1>
    </header>

    <form class="note-form" action="#">
      <input type="text" class="form-item input-addNote" placeholder="Note Name" />
      <button class="form-item btn-note-add" type="submit">
        <i class="fa fa-plus-square"></i>
      </button>
    </form>

    <div class="note-container">
      <ul class="note-list">
        

      </ul>
    </div>
 <footer class="footer">
      <h1 class="footer-title">Created by Azat ESER</h1>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
